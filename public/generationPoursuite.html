<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mon Site Web</title>
	<link rel="stylesheet" href="css/background.css">
	<link rel="stylesheet" href="css/generationPoursuite.css">
</head>

<body>
	<header>
		<div class="logo">
			<img src="images/logo.png" alt="Logo de votre site">
			<h1>DocSco</h1>
		</div>
		<div class="user">
			michel
		</div>
	</header>
	<main>
		<div>
			<h1>Génération avis de poursuite d'études</h1>
			<div class="container">
				<h2>%%CHOIX ETUDIANT%%</h2>
					<div class="gridRessource">
						<span>Nom du chef de Dept. :</span>
						<input type="text" id="nom-chef-dept" name="nom-chef-dept" value="">
						
						<span>Logo 1 :</span>
						<input type="file"  id="logo1" name="logo1" accept="image/png, image/jpeg" >
						<span>Logo 2 :</span>
						<input type="file" id="logo2" name="logo2" accept="image/png, image/jpeg" >
						
						<span>Signature et cachet du Dept. :</span>
						<input type="file" id="sign-cach-dept" name="sign-cach-dept" accept="image/png, image/jpeg">
					</div>
				<button class="validateButton" type="import" name="signCachet" value="">Export %%CHOIX ETUDIANT%% (prévisualisation)</button>
			</div>
		</div>
	</main>
	<footer>
		<div class="logo">
			<a href="https://eureka.univ-lehavre.fr/"> <img src="images/eureka.svg" alt="Logo de votre site"></a>
			<a href="https://diw.iut.univ-lehavre.fr/pedago/index.xml"> <img src="images/departement.gif"
					alt="Logo de votre site"></a>
		</div>
	</footer>
</body>

</html>
